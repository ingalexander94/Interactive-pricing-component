<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="header">
        <h1 class="header--h1">Simple, traffic-based pricing</h1>
        <p class="header--p">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </section>

      <form class="form" action="#">
        <div class="form__top">
          <div class="form__top_pages"></div>
          <div class="form__top_price">
            <span></span>
            <div></div>
          </div>
        </div>

        <div class="form__middle">
          <input
            class="form__middle--input"
            id="range"
            type="range"
            name="price"
            min="1"
            max="5"
            step="1"
            value="1"
          />
          <div class="form__options">
            <p>Monthly Billing</p>
            <input id="menthual" type="checkbox" name="menthual" />
            <label class="form__options--checkbox" for="menthual">
              <div></div>
            </label>
            <p>
              Yearly Billing
              <span class="form__options--span-lg">25% discount</span
              ><span class="form__options--span-md">25%</span>
            </p>
          </div>
        </div>

        <div class="form__separator"></div>

        <div class="form__bottom">
          <ul>
            <li>
              <div class="form__bottom--span_success"></div>
              Unlimited websites
            </li>
            <li>
              <div class="form__bottom--span_success"></div>
              100% data ownership
            </li>
            <li>
              <div class="form__bottom--span_success"></div>
              Email reports
            </li>
          </ul>
          <button type="submit">Start my trial</button>
        </div>
      </form>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
